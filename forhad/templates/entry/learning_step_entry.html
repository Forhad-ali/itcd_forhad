<!DOCTYPE html>
<html>
<head>
    <title>Add Learning Steps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        function showAndAddStep() {
            const formSection = document.getElementById('form-section');
            const container = document.getElementById('step-container');

            if (formSection.style.display === 'none') {
                formSection.style.display = 'block';
            }

            const index = container.children.length;
            const stepDiv = document.createElement('div');
            stepDiv.classList.add('mb-3', 'border', 'p-3', 'rounded', 'bg-light');
            stepDiv.innerHTML = `
                <div class="row g-3 align-items-start">
                    <div class="col-md-2">
                        <label class="form-label">Step No.</label>
                        <input type="number" name="step_number_${index}" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title_${index}" class="form-control" required>
                    </div>
                    <div class="col-md-7">
                        <label class="form-label">Text (max 1000 words)</label>
                        <textarea name="text_${index}" class="form-control" rows="2" maxlength="10000" required></textarea>
                    </div>
                </div>
            `;
            container.appendChild(stepDiv);
            document.getElementById('step-count').value = index + 1;
        }

        function copyToClipboard(id, button) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 1500);
            });
        }
    </script>
</head>
<body>
{% include "entry/navbar.html" %}
<div class="container mt-4">

    <!-- Add Button -->
    <div class="mb-3">
        <button class="btn btn-success" onclick="showAndAddStep()">‚ûï Add Step</button>
    </div>

    <!-- Form -->
    <div id="form-section" style="display:none;">
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="step-count" name="step_count" value="0">
            <div id="step-container"></div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <hr>
    </div>

    <!-- Display Steps -->
    <div class="accordion" id="stepAccordion">
        {% for step in steps %}
        <div class="accordion-item mb-2">
            <h2 class="accordion-header" id="heading{{ step.id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ step.id }}">
                    Step {{ step.step_number }}: {{ step.title }}
                </button>
            </h2>
            <div id="collapse{{ step.id }}" class="accordion-collapse collapse" data-bs-parent="#stepAccordion">
                <div class="accordion-body">
                    <pre id="step-text-{{ step.id }}" class="border-start ps-3 py-2 bg-white rounded shadow-sm" style="line-height: 1.6; font-size: 1rem;">{{ step.text }}</pre>
                    <div class="mt-3 d-flex gap-2">
                        <button class="btn btn-sm btn-outline-secondary copy-btn" onclick="copyToClipboard('stepText{{ step.id }}', this)">üìã Copy Text</button>
                        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editModal{{ step.id }}">‚úèÔ∏è Edit</button>
                        <a href="{% url 'delete_step' step.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this step?');">üóëÔ∏è Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal{{ step.id }}" tabindex="-1">
            <div class="modal-dialog">
                <form method="POST" action="{% url 'edit_step' step.id %}">
                    {% csrf_token %}
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Step {{ step.step_number }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-2">
                                <label class="form-label">Step Number</label>
                                <input type="number" name="step_number" class="form-control" value="{{ step.step_number }}" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" value="{{ step.title }}" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Text</label>
                                <textarea name="text" class="form-control" rows="3" required>{{ step.text }}</textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">Update</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
