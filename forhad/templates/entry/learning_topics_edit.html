<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Topics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include "entry/navbar.html" %}

<div class="container mt-4">
  <h3 class="mb-3">Edit Topics: {{ entry.topics }}</h3>

  <form method="post" class="mb-4">
    {% csrf_token %}
    <div class="row g-2">
      <div class="col-md-3">
        {{ form.topics.label_tag }}{{ form.topics }}
      </div>
    
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success w-100">Update</button>
      </div>
        <div class="col-md-2 d-flex align-items-end">
        <a href="{% url 'topics_entry' entry.learning_category.id %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </form>

  
</div>

</body>
</html>
