{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Learning Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hover-details {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 12px;
            white-space: nowrap;
            z-index: 10;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card:hover .hover-details {
            display: block;
        }

        .card {
            position: relative;
            cursor: pointer;
        }
        .card-title a {
          text-decoration: none;
          color: inherit;
        }


    </style>
</head>
<body>
{% include "entry/navbar.html" %}
<div class="container mt-4">
    <h2 class="text-center mb-4">
         <a href="{% url 'learning_category_add' %}" class="text-decoration-none text-dark">Learning Category</a>
    </h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for learning_category in learning_category %}
        <div class="col">
            <a href="{% url 'topics_entry' learning_category.id %}" class="text-decoration-none">
                <div class="card h-100 border-primary shadow-sm text-center p-3">
                    <h5 class="card-title text-primary">{{ learning_category.title }} </h5>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
