<!DOCTYPE html>
<html>
<head>
  <title>Systems of {{ facility.code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "entry/navbar.html" %}
<div class="container mt-4">
  <h3>Systems Assigned to Facility: {{ facility.code }}</h3>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for system in systems %}
    <div class="col">
      <div class="card shadow text-center">
        <div class="card-body">
          <h5 class="card-title">{{ system.code }}</h5>
          <p class="card-text">{{ system.title }}</p>
          <a href="{% url 'equipment_entry' system.id %}" class="btn btn-primary btn-sm">Go to Equipment</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="mt-4">
    <a href="{% url 'assign_systems_to_facility' facility.id %}" class="btn btn-success">Add New System</a>
  </div>
</div>
</body>
</html>
