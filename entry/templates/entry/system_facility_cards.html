{% extends "base1.html" %}
{% block content %}

<div class="container mt-4">
    <div class="row g-3">

        {% for s in system_cards %}
        <div class="col-md-12">
            <div class="card shadow-sm h-100">

                <div class="card-header bg-secondary text-white">
                    <strong>System:</strong> {{ s.system.code }}
                </div>

                <div class="card-body">
                    <p class="mb-2">
                        <strong>Facilities:</strong><br>
                        <span class="text-muted">
                            {{ s.facility_codes|default:"No facilities assigned" }}
                        </span>
                    </p>
                </div>

                <div class="card-footer text-end bg-light">
                    <span class="badge bg-primary">
                        Total: {{ s.total_facilities }}
                    </span>
                </div>

            </div>
        </div>
        {% empty %}
        <p class="text-muted text-center">No systems available</p>
        {% endfor %}

    </div>
</div>

{% endblock %}
