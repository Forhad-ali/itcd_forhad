<!DOCTYPE html>
<html>
<head>
  <title>Edit Equipment Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Edit Detail for {{ equipment.equipment_name }}</h3>
  <form method="post" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-4">{{ form.code.label_tag }} {{ form.code }}</div>
      <div class="col-md-4">{{ form.title.label_tag }} {{ form.title }}</div>
      <div class="col-md-4">{{ form.image.label_tag }} {{ form.image }}</div>
    </div>
    <div class="form-group mt-3">
      {{ form.description.label_tag }}
      {{ form.description }}
    </div>
    <button class="btn btn-primary mt-2">Update</button>
    <a href="{% url 'equipment_detail' equipment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
