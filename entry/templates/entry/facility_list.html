<!DOCTYPE html>
<html>
<head>
  <title>Facilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "entry/navbar.html" %}
<div class="container mt-4">
  <h2 class="mb-4">All Facilities</h2>
  <div class="row">
    {% for facility in facilities %}
      <div class="col-md-4">
        <a href="{% url 'systems_by_facility' facility.id %}">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ facility.code }}</h5>
              <p class="card-text">{{ facility.title }} ({{ facility.type }})</p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
