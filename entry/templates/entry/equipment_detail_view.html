<!DOCTYPE html>
<html>
<head>
  <title>Equipment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include "entry/navbar.html" %}
  <div class="container mt-4">
    <h3 class="mb-4">Equipment: {{ equipment.equipment_name }}</h3>

    {% for doc in documents %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ doc.code }} - {{ doc.title }}</h5>
        <p class="card-text">{{ doc.description }}</p>
        {% if doc.image %}
        <img src="{{ doc.image.url }}" class="img-fluid mt-2" style="max-width: 300px;">
        {% endif %}
        <p class="text-muted mt-2">Uploaded: {{ doc.uploaded_at }}</p>
        <a href="{% url 'edit_equipment_detail' equipment.id %}" class="btn btn-warning">Edit Details</a>
      </div>
    </div>
    {% endfor %}

    <a href="{% url 'equipment_entry' equipment.system.id %}" class="btn btn-secondary mt-3">Back</a>
  </div>
</body>
</html>
