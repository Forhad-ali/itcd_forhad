<!DOCTYPE html>
<html>
<head>
  <title>Add System to {{ facility.code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include "entry/navbar.html" %}
<div class="container mt-4">
  <h2>Add System to {{ facility.code }} - {{ facility.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save</button>
    <a href="{% url 'systems_by_facility' facility.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
