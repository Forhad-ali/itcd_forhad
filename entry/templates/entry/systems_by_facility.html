<!DOCTYPE html>
<html>
<head>
  <title>Systems in {{ facility.code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .hover-details {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 8px 12px;
      white-space: nowrap;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .card {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 0;
    }

    .card:hover {
      transform: scale(1.02);
      z-index: 10;
    }

    .card:hover .hover-details {
      display: block;
    }
  </style>
</head>
<body>
  {% include "entry/navbar.html" %}

  <div class="container mt-4">
    <h2>Systems under {{ facility.code }} - {{ facility.title }}</h2>
    <a href="{% url 'assign_systems_to_facility' facility.id %}" class="btn btn-primary my-3">Add System</a>
    
    <div class="row">
      {% for system in systems %}
        <div class="col-md-3 mb-3">
          <a href="{% url 'system_equipment_quantity' system.id facility.id %}" class="text-decoration-none">
            <div class="card h-100 border-primary shadow-sm text-center p-3 bg-white">
              <h5 class="card-title text-primary">{{ system.code }}</h5>
              <div class="hover-details">
                <strong>{{ system.title }}</strong>
              </div>
            </div>
          </a>
        </div>
      {% empty %}
        <p>No systems available for this facility.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
